<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Resume Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header-info">
            <p>Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): {{ timestamp }}</p>
            <p>Current User's Login: {{ user }}</p>
        </div>
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
