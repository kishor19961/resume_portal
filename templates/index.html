{% extends "base.html" %}

{% block title %}Enter Job ID{% endblock %}

{% block content %}
<h1>Enter Job ID</h1>
<form id="jobIdForm" action="{{ url_for('profiles') }}" method="get">
    <input type="text" id="jobId" name="job_id" placeholder="Enter Job ID" required>
    <button type="submit">Submit</button>
</form>
<div id="loading">Loading...</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('jobIdForm').addEventListener('submit', function(event) {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('jobId').disabled = true;
    document.querySelector('button[type="submit"]').disabled = true;
});
</script>
{% endblock %}
